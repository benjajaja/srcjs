<!doctype html>
<html lang="en">
<head>
	<meta ccharset="utf-8"/>
	<title>srcjs</title>
	<link rel="stylesheet" href="/styles.css" type="text/css"/>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/jquery-1.6.3.min.js"></script>
	<script src="/srcjs.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Aldrich' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="srcjs">
	<h1>srcjs - SourceDS JavaScript console</h1>
	
	<form method="post" action="/ignoreme" id="srcjsLogin" target="srcjsLoginIFrame">
		<fieldset>
			<label>
				Username:
				<input type="text" name="username" id="srcjsLoginUsername" autofocus/>
			</label>
			<label>
				Password:
				<input type="password" name="password" id="srcjsLoginPassword"/>
			</label>
			<button type="submit" id="srcjsLoginButton" disabled><img src="clear.gif" class="srcjsIcon srcjsIconLogin"/> Login</button>
		</fieldset>
	</form>
	<iframe id="srcjsLoginIFrame" src="about:blank"></iframe>
	
	<div id="srcjsInterface">
		<div class="srcjsTabs">
			<button class="active">Console</button>
		</div>
		<div class="srcjsTabPanels">
			<div class="srcjsTabPanel">
				<div class="srcjsControl">
					<div class="srcjsProcessControl">
						<button id="srcjsBtnStart" disabled><img src="clear.gif" class="srcjsIcon srcjsIconStart"/> Start</button>
						<button id="srcjsBtnStop" disabled><img src="clear.gif" class="srcjsIcon srcjsIconStop"/> Stop</button>
					</div>
					<div class="srcjsAppControl">
						<button id="srcjsBtnHUP"><img src="clear.gif" class="srcjsIcon srcjsIconHUP"/> HUP</button>
					</div>
				</div>
				<div id="srcjsConsole"></div>

				<div class="srcjsInput">
					<button id="srcjsBtnInput" disabled><img src="clear.gif" class="srcjsIcon srcjsIconInput"/></button>
					<div class="srcjsInputWrapper">
						<input id="input" placeholder="command" title="Use arrow up and down keys to go back through history" autocomplete="off"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<h5>&copy; 2011 Benjamin "GipsyKing" Grosse</h5>
</div>
</body>
</html>
