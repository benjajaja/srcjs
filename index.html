<!doctype html>
<html lang="en">
<head>
	<meta ccharset="utf-8"/>
	<title>srcjs</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles.css" type="text/css"/>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/jquery-1.6.3.min.js"></script>
	<script src="/jquery.flot.min.js"></script>
	<script src="/srcjs.js"></script>
	<script src="/srcjs-ui.js"></script>
	
	<!--<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Aldrich' rel='stylesheet' type='text/css'>-->
</head>
<body class="srcjsMPH">
<div class="srcjs srcjsMPH">
	<div class="srcjsHeader srcjsMPH">
		<h1>srcjs - SourceDS JavaScript console</h1>
	</div>
	
	<form method="post" action="/ignoreme" id="srcjsLogin" target="srcjsLoginIFrame">
		<fieldset>
			<label>
				Username:
				<input type="text" name="username" id="srcjsLoginUsername" autofocus/>
			</label>
			<label>
				Password:
				<input type="password" name="password" id="srcjsLoginPassword"/>
			</label>
			<button type="submit" id="srcjsLoginButton" disabled><img src="clear.gif" class="srcjsIcon srcjsIconLogin"/> Login</button>
		</fieldset>
	</form>
	<iframe id="srcjsLoginIFrame" src="about:blank"></iframe>
	
	<div id="srcjsInterface srcjsMPH">
		<div class="srcjsTabs">
		</div>
		<div class="srcjsTabPanels">
			
		</div>
	</div>
	
	<h5>&copy; 2011 Benjamin "GipsyKing" Grosse</h5>
</div>
</body>
</html>
